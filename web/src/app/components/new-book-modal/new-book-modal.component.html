<button type="button" mdbBtn color="primary" class="relative waves-light" (click)="basicModal.show()" mdbWavesEffect>
  <i class="fa fa-plus-circle"></i>
</button>

<div mdbModal #basicModal="mdbModal" class="modal fade" tabindex="-1" role="dialog" aria-labelledby="myBasicModalLabel"
  aria-hidden="true">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close pull-right" aria-label="Close" (click)="basicModal.hide()">
          <span aria-hidden="true">Ã—</span>
        </button>
        <h4 class="modal-title w-100" id="myModalLabel">Crear libro</h4>
      </div>
      <div class="modal-body">
        <form>
          <div class="form-group">
            <label for="titulo">Titulo</label>
            <input type="text" class="form-control" [(ngModel)]="title" name="title" id="title">

            <label for="autor">Autor</label>
            <input type="text" class="form-control" [(ngModel)]="author" name="author" id="author">

            <label for="editorial">Editorial</label>
            <input type="text" class="form-control" [(ngModel)]="editorial" name="editorial" id="editorial">

            <label for="descripcion">Descripcion</label>
            <textarea type="text" class="form-control" [(ngModel)]="about" name="about" id="about"></textarea>

            <label for="fecha">Fecha lanzamiento</label>
            <input type="text" class="form-control" [(ngModel)]="launchDate" name="launchDate" id="launchDate">

            <label for="fecha">Link a imagen de portada</label>
            <input type="text" class="form-control" [(ngModel)]="imgLink" name="imgLink" id="imgLink">

            <button type="button" mdbBtn color="secondary" class="waves-light" aria-label="Close" (click)="basicModal.hide()"
              mdbWavesEffect>Salir</button>
            <button type="button" mdbBtn color="primary" class="relative waves-light" (click)="saveBook()"
              mdbWavesEffect>Guardar</button>
          </div>
        </form>
      </div>
      <div class="modal-footer">

      </div>
    </div>
  </div>
</div>
