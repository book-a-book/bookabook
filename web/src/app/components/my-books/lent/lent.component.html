<loan-modal #modal (refresh)="refreshBooks()"></loan-modal>

<ul class="list-group card mb-4">
  <li *ngFor="let loan of loans" class="list-group-item d-flex justify-content-between align-items-center" (click)="openModal(loan)">
    {{loan.bookObj.title}}
    <span *ngIf="loan.bookObj.owner == userId" class="badge badge-primary badge-pill">M</span>
  </li>
</ul>
