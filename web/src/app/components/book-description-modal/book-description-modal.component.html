<button type="button" mdbBtn color="primary" class="relative waves-light" (click)="basicModal.show()" mdbWavesEffect>
  +
</button>
<div mdbModal #basicModal="mdbModal" class="modal fade" tabindex="-1" role="dialog" aria-labelledby="myBasicModalLabel"
  aria-hidden="true">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close pull-right" aria-label="Close" (click)="basicModal.hide()">
          <span aria-hidden="true">Ã—</span>
        </button>
        <h4 class="modal-title w-100" id="myModalLabel">Informacion del libro</h4>
      </div>
      <div class="modal-body">
        <form (ngSubmit)="onSubmit()">
          <div class="form-group">
            <label for="titulo">Titulo</label>
            <p>{{title}}</p>
            <label for="autor">Autor</label>
            <p>{{author}}</p>
            <label for="editorial">Editorial</label>
            <p>{{editorial}}</p>
            <label for="descripcion">Descripcion</label>
            <p>{{description}}</p>
            <label for="fecha">Fecha lanzamiento</label>
            <p>{{launchDate}}</p>
            <img src="{{imgLink}}">
            <button type="button" mdbBtn color="secondary" class="waves-light" aria-label="Close" (click)="basicModal.hide()"
              mdbWavesEffect>Salir</button>
          </div>
        </form>
      </div>
      <div class="modal-footer">
      </div>
    </div>
  </div>
</div>
