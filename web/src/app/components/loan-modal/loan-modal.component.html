<div mdbModal #basicModal="mdbModal" class="modal fade" tabindex="-1" role="dialog" aria-labelledby="myBasicModalLabel"
  aria-hidden="true">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close pull-right" aria-label="Close" (click)="basicModal.hide()">
          <span aria-hidden="true">×</span>
        </button>
        <h4 class="modal-title w-100" id="myModalLabel">Préstamo</h4>
      </div>
      <div class="modal-body">

        <div class="row">

          <div class="col-md-5 text-center">
            <img src="{{book?.picture}}" alt="">
          </div>
          <div class="col-md-7 text-center">
            <h2>{{book?.title}}</h2>
            <h4>{{book?.author}}</h4>
          </div>

        </div>
      </div>
      <div class="modal-footer">
        <button type="button" mdbBtn color="secondary" class="waves-light" aria-label="Close" (click)="basicModal.hide()"
          mdbWavesEffect>Cancelar</button>
        <button type="button" *ngIf="status === statuses.AVAILABLE" mdbBtn color="primary" class="relative waves-light"
          (click)="request()" mdbWavesEffect>
          Pedir
        </button>
        <button type="button" *ngIf="status === statuses.REQUESTED" mdbBtn color="primary" class="relative waves-light"
          (click)="requestAccept()" mdbWavesEffect>
          Prestar
        </button>
        <button type="button" *ngIf="status === statuses.LENT" mdbBtn color="primary" class="relative waves-light"
          (click)="return()" mdbWavesEffect>
          Devolver
        </button>
        <button type="button" *ngIf="status === statuses.RETURNED" mdbBtn color="primary" class="relative waves-light"
          (click)="returnAccept()" mdbWavesEffect>
          Devuelto
        </button>
      </div>
    </div>
  </div>
</div>
